<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Matching</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div>
      <h1 class="mb-5">Match the following items with their names:</h1>
      <div class="puzzle-container">
        <div class="puzzle">
          <div class="puzzle-piece left-piece" id="telescope">
            <img src="assets/space-img.jpeg" alt="Hubble" />
            Space telescope
          </div>
          <div class="puzzle-piece right-piece" id="right-telescope" draggable="true">
            Hubble
          </div>
        </div>
        <div class="puzzle">
          <div class="puzzle-piece left-piece" id="space-agency">
            <img src="assets/space-agency.jpeg" alt="NASA" />
            US space agency
          </div>
          <div class="puzzle-piece right-piece" id="right-agency" draggable="true">
            NASA
          </div>
        </div>
        <div class="puzzle">
          <div class="puzzle-piece left-piece" id="shuttle">
            <img src="assets/space-shuttle.jpeg" alt="Shuttle" />
            Space Shuttle
          </div>
          <div class="puzzle-piece right-piece" id="right-shuttle" draggable="true">
            Discovery
          </div>
        </div>
      </div>
    </div>
    <script src="drag.js"></script>
  </body>
</html>
